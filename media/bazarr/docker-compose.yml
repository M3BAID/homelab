services:
    bazarr:
      image: lscr.io/linuxserver/bazarr:latest
      container_name: bazarr
      environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      volumes:
      - $path/bazarr:/config
      - media:/media
      ports:
      - 6767:6767
      restart: unless-stopped

    bazarr-2:
      image: linuxserver/bazarr:latest
      container_name: bazarr-1
      environment:
      - PUID=$PUID
      - PGID=env
      - TZ=$TZ
      volumes:
      - $path/bazarr-2:/config
      - media:/media
      ports:
      - 6060:6767
      restart: unless-stopped

#For nfs share 
volumes:
  media:
    external: true